<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline â€¢ Homicide Media Tracker</title>
    <link rel="icon" href="/icons/ios/32.png" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: #0f172a;
        color: #f1f5f9;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      main {
        max-width: 480px;
        text-align: center;
        background: rgba(15, 23, 42, 0.65);
        border-radius: 16px;
        padding: 2.5rem 2rem;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.75);
      }
      h1 {
        margin-bottom: 0.75rem;
        font-size: clamp(1.75rem, 2.5vw + 1rem, 2.5rem);
        font-weight: 700;
        letter-spacing: 0.02em;
      }
      p {
        margin: 0 0 1.5rem;
        color: rgba(226, 232, 240, 0.8);
        line-height: 1.6;
      }
      button {
        background: #38bdf8;
        border: none;
        color: #0f172a;
        font-weight: 600;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        cursor: pointer;
        transition:
          transform 120ms ease,
          box-shadow 120ms ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(56, 189, 248, 0.25);
      }
      button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You're offline</h1>
      <p>
        The core Homicide Media Tracker tools are still available offline.
        Reconnect to sync new records or pull the latest data from the server.
      </p>
      <button type="button" onclick="window.location.reload()">
        Retry connection
      </button>
    </main>
  </body>
</html>
